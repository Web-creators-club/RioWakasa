<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./sp.css">
  <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
  <title>Cresta Design-contact</title>
</head>
<body class="contactPage">
  <div class="navi">
    <p>Cresta Design</p>
    <nav class="gMenu">
      <input class="menu-btn" type="checkbox" id="menu-btn">
      <label class="menu-icon" for="menu-btn">
        <span class="navicon"></span>
      </label>
      <ul class="menu">
        <li><a href="index.html">Concept</a></li>
        <li><a href="index.html">Service</a></li>
        <li><a href="index.html">Works</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
  <header>
    <h1>Contact</h1>
    <p class="title">Contact us</p>
  </header>
  <main>
    <section>
      <p>お問い合わせ内容</p>
      <label class="check_lb">
      <input type="checkbox" name="seikyu" value="1">資料請求
      </label>
      <label class="check_lb">
      <input type="checkbox" name="call" value="2">お電話でのご相談を希望
      </label>
      <label class="check_lb">
      <input type="checkbox" name="otoiawase" value="3">申し込み
      </label>
      <p class="text"> 担当者名</p>
      <input type="text" name="user_name">
      <p class="text">電話番号</p>
      <input type="tel" name="user_phone">
      <p class="text">メールアドレス</p>
      <input type="email" name="user_email">
      <p class="text">その他</p>
      <input type="text" name="otoiawasecontent">
      <p class="btn"><input type="submit" value="Submit"></p>
    </section>
  </main>
  <footer>
    <p><small>©︎cresta.design all rights reserved</small></p>
  </footer>
